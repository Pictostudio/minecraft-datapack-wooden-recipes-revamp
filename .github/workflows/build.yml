name: Package & Release Datapacks
on:
  pull_request:
    types:
      - closed
    branches:
      - main
permissions:
  contents: write
jobs:
  package_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Step 1: Checkout repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # -------------------------
      # Step 2: Read current version
      # -------------------------
      - name: Read Version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Packaging datapacks for version: $VERSION"

      # -------------------------
      # Step 3: Zip datapacks
      # -------------------------
      - name: Package datapacks
        run: |
          mkdir -p output
          for dir in wrr-*; do
            if [ -d "$dir" ]; then
              MC_VERSION=$(echo $dir | sed 's/wrr-//')
              zip -r "output/${dir}-${VERSION}.zip" "$dir"
              echo "Zipped $dir â†’ output/${dir}-${VERSION}.zip"
            fi
          done

      # -------------------------
      # Step 4: Create GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "v${{ env.VERSION }}"
          body: |
            Changelog for v${{ env.VERSION }}:

            $(cat CHANGELOG.md | sed '/^#/q')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Step 5: Upload zip assets to release
      # -------------------------
      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
